pluginManagement {
    plugins {
        id 'com.google.gms.google-services' version '4.3.10' // Adjust the version as needed
        id 'com.android.application' version '8.4.0-alpha12'
    }
    repositories {
        google {
            content {
                includeGroupByRegex("com\\.android.*")
                includeGroupByRegex("com\\.google.*")
                includeGroupByRegex("androidx.*")
            }
        }
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "pervasiveComputing project"
include ':app'
